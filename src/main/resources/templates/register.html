<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Register</h2>

            <!-- Display Success Message -->
            <div th:if="${successMessage}" class="alert alert-success">
                <p th:text="${successMessage}"></p>
            </div>

            <!-- Bind form submission to '/register' endpoint in the backend -->
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" th:field="*{username}" class="form-control" placeholder="Enter Username" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Enter Password" required />
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="role" id="role" name="role" th:field="*{role}" class="form-control" placeholder="Enter Role" required />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="/" class="btn btn-link">Already have an account? Login here</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
